<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/glidingDancer.js"></script>
    <script src="src/fish.js"></script>
    <script src="src/yellowFish.js"></script>
    <script src="src/puffyFish.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeGlidingDancer">add a gliding dancer</a>
      <a hidden href="#" class="addFishButton" data-fish-maker-function-name="makeYellowFish">add a yellow fish</a>
      <a hidden href="#" class="addFishButton" data-fish-maker-function-name="makePuffyFish">add a puffy fish</a>
      <a href="#" class="fishifyButton">Fishify!</a>
      <a hidden href="#" class="formationButton">Swim In School Formation</a>
      <a hidden href="#" class="dotButton">Dot Party</a>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
